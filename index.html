<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Example</title>
    <script>
      // Function to handle device orientation events
      function handleOrientation(event) {
          var tiltLR = event.gamma; // left-to-right in degrees
          var tiltFB = event.beta;  // front-to-back in degrees
          
          // Implement your 3D tilt behavior here based on tiltLR and tiltFB
          console.log('Tilt Left/Right:', tiltLR);
          console.log('Tilt Front/Back:', tiltFB);
      }

      // Check for device orientation support
      if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', handleOrientation, false);
      } else {
          console.log('Device Orientation not supported');
      }
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <p>Use your device's tilt to interact with this page!</p>
</body>
</html>
